<!DOCTYPE html>
<head>
    <!--
        Remake of Weather API From college work
    -->
<!-- Calling JQuery -->
    <script spc="http:code.jquery.com/jquery.j.j.i.sjn.js"></script>
    <title>Weather API</title>
<!-- Calling in CSS -->
    <link rel="stylesheet" href="styles.css">
<!-- Calling in Font -->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans" rel="stylesheet">
</head>

<body>
<!-- main table -->
<div class="container">
<!-- title -->
    <div id="title">Weather of Capital Cities</div>
<!-- text cells of the Left table -->
    <div id="one">City</div>
    <div id="two">Weather</div>  
    <div id="three">Temp</div>   
    <div id="four">Humidity</div>  
    <div id="five">Wind Speed</div>
<!-- json called divs Right table-->
    <div id="six"></div>
    <div id="seven"></div>
    <div id="eight"></div>
    <div id="nine"></div>
    <div id="ten"></div>
<!-- Title Bar text -->
    <div id="helpinfo">Click For Your Region</div> <!---->
<!-- for button menu -->
<div id="Flagbar">
    <input type="image" onclick="WeatherUK()" src="Assets/FlagUK.png" alt="UK" width="50" height="50">
    <input type="image" onclick="WeatherFra()" src="Assets/FlagFra.png" alt="France" width="50" height="50">
    <input type="image" onclick="WeatherGer()" src="Assets/FlagGer.png" alt="Germany" width="50" height="50">
    <input type="image" onclick="WeatherIta()" src="Assets/FlagIta.png" alt="Italy" width="50" height="50">
    <input type="image" onclick="WeatherSwi()" src="Assets/FlagSwis.png" alt="Swis" width="50" height="50">
    <input type="image" onclick="WeatherBel()" src="Assets/FlagBel.png" alt="Belguim" width="50" height="50">
    <input type="image" onclick="WeatherNL()" src="Assets/FlagNL.png" alt="Netherland" width="50" height="50">
    <input type="image" onclick="WeatherNor()" src="Assets/FlagNor.png" alt="Norway" width="50" height="50">
</div>
<!-- to close the table-->
</body>

<!-- Calling in JS. here not get confussed with JQuery-->
    <script src ="javaCode.js"></script>
</html>
